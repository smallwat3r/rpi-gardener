services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - db_data:/app/data
      - socket:/tmp
      - static:/app/rpi/server/static
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/dht.sqlite3
      - REDIS_URL=redis://redis:6379/0
    command: uvicorn rpi.server.entrypoint:create_app --factory --uds /tmp/uvicorn.sock
    depends_on:
      redis:
        condition: service_healthy

  dht-polling:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - db_data:/app/data
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/dht.sqlite3
      - MOCK_SENSORS=1
      - REDIS_URL=redis://redis:6379/0
    command: python -m rpi.dht
    depends_on:
      redis:
        condition: service_healthy

  pico-reader:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - db_data:/app/data
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/dht.sqlite3
      - MOCK_SENSORS=1
      - REDIS_URL=redis://redis:6379/0
    command: python -m rpi.pico
    depends_on:
      redis:
        condition: service_healthy

  notifications:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: python -m rpi.notifications
    depends_on:
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "5000:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/rpi-dev.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/var/www/html/static:ro
      - socket:/tmp
    depends_on:
      - app

volumes:
  redis_data:
    name: rpi-gardener-dev-redis
  db_data:
    name: rpi-gardener-dev-db
  socket:
    name: rpi-gardener-dev-socket
  static:
    name: rpi-gardener-dev-static
